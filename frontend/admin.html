<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الشركاء (أصحاب القاعات)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background:#f5f7fa;">

    <div id="owner-login" class="screen active" style="justify-content:center; align-items:center;">
        <div class="auth-card">
            <h2 style="text-align:center; color:#007AFF;">دخول الشركاء</h2>
            <p style="text-align:center; color:#666; margin-bottom:20px;">أصحاب القاعات، الشاليهات، ومكاتب التأجير</p>
            <form onsubmit="event.preventDefault(); alert('سيتم تفعيل الدخول قريباً');">
                <div class="input-box">
                    <i class="fas fa-phone"></i>
                    <input type="text" placeholder="رقم الموبايل">
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="كلمة المرور">
                </div>
                <button class="btn-main">دخول</button>
            </form>
        </div>
    </div>

</body>
</html>
